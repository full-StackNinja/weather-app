<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <div class="header"></div>
    <div class="app-name">
      <h1>ACCU WEATHER</h1>
      <div>Powered by <a href="https://www.weatherapi.com/" target="_blank">WeatherAPI.com</a></div>
    </div>
    <div class="search-box">
      <label id="location-label" for="location-field">Enter City Name</label>
      <input type="text" id="location-field" name="weather-location" />
      <button class="search">Search</button>
    </div>
    <div class="weather-data">
      <h2 class="name"></h2>
      <div class="country"></div>
      <div class="condition"></div>
      <p class="temp"><span>Temp:</span> <span></span></p>
      <p class="feels-like"><span>Feels Like:</span> <span></span></p>
      <p class="humidity"><span>Humidity:</span> <span></span></p>
      <p class="wind-kph"><span>Wind Speed:</span> <span></span></p>

    </div>
    <div class="error-message"></div>
  </body>
</html>
